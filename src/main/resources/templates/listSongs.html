<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Songs Homepage - Welcome to My Music Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Music Store</h1>
</header>
<main>
    <h2>All Songs</h2>

    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>

    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Release Year</th>
            <th>Album</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song : ${songList}">
            <td th:text="${song.getTitle()}"></td>
            <td th:text="${song.getGenre()}"></td>
            <td th:text="${song.getReleaseYear()}"></td>
            <td th:text="${song.album != null ? song.album.title : 'No Album'}"></td>
            <td>
                <a th:href="@{/songs/edit/{songId}(songId=${song.id})}">
                    <button>Edit</button>
                </a>
                <a th:href="@{/songs/delete/{songId}(songId=${song.id})}">
                    <button>Delete</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/songs/add">
        <button>Add New Song</button>
    </a>
</main>
</body>
</html>
